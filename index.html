<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>

    <section id="top-bar">
        <button id="highscore-btn">View High Scores</button>
        <p id="timer">Timer: </p>
    </section>

    <section id="quiz-intro" class="quiz">
        <h1>Quiz Challenge</h1>
        <p>This is a coding quiz challenge etc.</p>
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
    </section>

    <main>
        <section id="quiz-proper" class="quiz hidden">
            <p id="question">Question</p>
            <section id="asnwer-btn" class="btn-grid">
                <button class="btn" id="choice1">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
