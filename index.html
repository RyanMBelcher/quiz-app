<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <main>
        <section id="top-bar">
            <button id="highscore-btn">View High Scores</button>
            <p id="timer">Timer: 60</p>
        </section>

        <section id="quiz-intro" class="quiz">
            <h1 id="quiz-title">Quiz Challenge</h1>
            <p id="quiz-details">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
                will penalize your score/time by ten seconds.</p>
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </section>


        <section id="quiz-proper" class="quiz hidden">
            <p id="question">Question</p>
            <section id="answer-btn" class="btn-grid">
                <button onclick="selectAnswer(0)" class="btn answer">Answer 1</button>
                <button onclick="selectAnswer(1)" class="btn answer">Answer 2</button>
                <button onclick="selectAnswer(2)" class="btn answer">Answer 3</button>
                <button onclick="selectAnswer(3)" class="btn answer">Answer 4</button>
            </section>
        </section>



        <section id="submit-score" class="hidden">
            <h1>All done!</h1>
            <br>
            <p id="score"></p>
            <br>
            <form>
                Enter initials:
                <input type="text" name="" id="initials">
                <button type="submit" class="btn" id="submit-btn">Submit</button>
            </form>
        </section>
        <p id="rightOrWrong"></p>
    </main>

    <script src="script.js"></script>
</body>

</html>
